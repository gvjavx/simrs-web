<head>
  <!--<script src="//unpkg.com/sunburst-chart"></script>-->
  <script src="../../src/sunburst-chart.min.js"></script>

  <style>body { margin: 0 }</style>
</head>
<body>
  <div id="chart"></div>

  <script>
    const data = {
      name: 'Kandir',
      color: 'magenta',
      children: [
	  {
        name: '',
        color: 'yellow',
        size: 1
      },
	  {
        name: 'b',
        color: 'red',
		size : 5,
        children: [
		{
          name: 'ba',
          color: 'orange',
          size: 1
        }, 
		{
          name: 'bb',
          color: 'blue',
          children: [
		  {
            name: 'bba',
            color: 'green',
            size: 1
          }, 
		  {
            name: 'bbb',
            color: 'pink',
            size: 1
          }]
        }]
      }]
	};

    Sunburst()
      .data(data)
      .size('size')
      .color('color')
	  .tooltipContent((d, node) => `Size: <i>${node.value}</i>`)
      (document.getElementById('chart'));
  </script>
</body>
